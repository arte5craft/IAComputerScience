      var uid;
      var app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      initApp = function () {
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            uid = user.uid;
            var phoneNumber = user.phoneNumber;
            var providerData = user.providerData;
            user.getIdToken().then(function (accessToken) {
              document.getElementById("user-name").textContent = displayName;
              document.getElementById("user-email").textContent = email;
              db.collection("users")
                .doc(uid)
                .collection("notes")
                .get()
                .then((docs) => {
                  docs.forEach((doc) => {
                    let data = doc.data();
                    let note = [data.stringValue];
                    $("#notes-container").append(note);
                  });
                });
            });
          }
        });
      };

      window.addEventListener("load", function () {
        initApp();
      });

  <script

  <script>
    $(document).ready(function () {
      $("#addNote").click(function () {
        if (!$("#title").val()) {
          notify("text-bg-danger", "enter a title");
        } else if (!$("#description").val()) {
          notify("text-bg-danger", "enter a description");
        } else {
          notify("text-bg-success", "A new note was added!");
          var title = $("#title").val();
          var content = $("#description").val();
          $("#title").val("");
          $("#description").val("");
          var note =
            '<div class="col-3 card m-3 mx-5" style="width: 20rem;"><div class="card-body"><h5 class="card-title">' +
            title +
            '</h5><p class="card-text">' +
            content +
            '</p><button id="deleteBtnNote" class="btn btn-danger">Delete</button></div></div>';
          console.log(note);
          $("#notes-container").append(note);

          db.collection("users")
            .doc(uid)
            .collection("notes")
            .doc(title)
            .set({
              stringValue: note,
            })
            .then(() => {
              console.log("note stored");
            })
            .catch((error) => {
              console.log("error: ", error);
            });
        }
      });
    });

    $(document).on("click", "#deleteBtnNote", function () {
      let val = $(this).parent().children("h5").text();
      $(this).parent().parent().remove();

      db.collection("users")
        .doc(uid)
        .collection("notes")
        .doc(val)
        .delete()
        .then(() => {
          console.log("note deleted");
        })
        .catch((error) => {
          console.log("error: ", error);
        });
    });
  </script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
    const toastBootstrap = bootstrap.Toast.getOrCreateInstance(document.getElementById("liveToast"));
    function notify(cls, message) {
      document.querySelector(".toast-body").innerHTML = message;
      document.querySelector(".toast-header").setAttribute("class", `toast-header ${cls}`);
      toastBootstrap.show();
    }
  </script>
