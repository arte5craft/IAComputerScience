<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../IAComputerScience/css/Calendar.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <title>Calendar</title>
    </head>
    <body>
      <div>

        <div class="headNav">
          <a><p>Study Session</p></a>
          <a><p>Notes</p></a>
          <a><p>Weekly Plan</p></a>
          <div class="user-details">
            <p>Username: </p>
            <p>Points Scored: </p>
            <p>Level: </p>
        </div>
        </div>

        <form>
          <button class="btn-left"></button>
          <div class="nativeDatePicker">
            <input type="date" id="start" name="start" required pattern="\d{4}-\d{2}-\d{2}">
          </div>
          <button class="btn-right"></button>
          <div class="fallbackDatePicker">
            <span>
              <label for="day">Day: </label>
              <select id="day" name="day"></select>
            </span>
            <span>
              <label for="month">Month: </label>
              <select id="month" name="month">
                <option selected>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
            </span>
            <span>
             <label for="year">Year: </label>
             <select id="year" name="year"></select>
           </span>
          </div>
       </form>

       <button>Divide Your Study Time</button>
       <div class="divStudy">
        <form>
          <h3>Customising your study time</h3>
          <table>
            <tr>
              <th>Subjects</th>
            </tr>
          </table>
          <br>
          <h3>average number of hours studying this week </h3>
          <input>
          <button>Submit</button>
          <h3>Calculating time required</h3>
          <table>
            <tr>
              <th>Subject</th>
              <th>Time</th>
            </tr>
          </table>
          <button>Make Changes</button>
          <button>Save</button>
          <button>Cancel</button>
        </form>
       </div>

       <div class="WeeklyPlan">
        <table>
          <tr>
            <th>Subject</th>
            <th>Time Assigned Per Week</th>
            <th>Progress made today</th>
            <th>Points awarded</th>
          </tr>
        </table>
       </div>
      </div>
      <script src="../IAComputerScience/js/Calendar.js">
      </script>
    </body>
</html>
