html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="...css/index.css">
    </head>
    <body>
        <div class="headNav">
            <a><p>Study Session</p></a>
            <a><p>Notes</p></a>
            <a><p>Weekly Plan</p></a>
            <div class="user-details">
                <p>Username: </p>
                <p>Points Scored: </p>
                <p>Level: </p>
            </div>
        </div>

        <div class="sideBar">
            <h3>Subjects</h3>
            <button>Add</button>
            <button>Edit</button>
            <button>Delete</button>
        </div>

        <div class="studySession">
            <button>Add Study Session</button>
            <form>
                <h3>New Study Session</h3>
                <h4>Subject</h4>
                <input>
                <h4>Time Allotted</h4>
                <input>
                <h4>Priority</h4>
                <input>
                <button>Cancel</button>
                <button>Save Changes</button>
                <button>Add New Session</button>
            </form>

            <table>
                <tr>
                    <th>Subject</th>
                    <th>Completion Status</th>
                    <th>Progress</th>
                    <th>Priority</th>
                    <th>Quality</th>
                </tr>
            </table>
            <button>Delete Record</button>
            <button>Edit Record</button>
        </div>
        <script src="...js/index.js"></script>
    </body>
</html>
