    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        const firebaseConfig = {
            apiKey: "AIzaSyAn10IlIPiXj0NLw7xv73aX60wg4OBftYw",
            authDomain: "computer-ia-1ffb0.firebaseapp.com",
            projectId: "computer-ia-1ffb0",
            storageBucket: "computer-ia-1ffb0.appspot.com",
            messagingSenderId: "432604412975",
            appId: "1:432604412975:web:954d2832af5279c6d01ada"
        };

        var uid;
        var app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        initApp = function () {
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    // User is signed in.
                    var displayName = user.displayName;
                    var email = user.email;
                    var emailVerified = user.emailVerified;
                    var photoURL = user.photoURL;
                    uid = user.uid;
                    var phoneNumber = user.phoneNumber;
                    var providerData = user.providerData;
                    user.getIdToken().then(function (accessToken) {
                        document.getElementById("user-name").textContent = displayName;
                        document.getElementById("user-email").textContent = email;
                        db.collection("users").doc(uid).collection("schedules").get().then((docs) => {
                            docs.forEach((doc) => {
                                console.log(doc.id, " => ", doc.data());
                            });
                        });

                        var options = [];
                        db.collection("users").doc(uid).collection("subjects").doc("list").get().then((doc) => {
                            if (doc.exists) {
                                options = Object.values(doc.data());
                                var select = ["", ...options].map((op) => `<option value="${op}">${op}</option>`).join("");
                                document.getElementById("subjects-form").innerHTML = select;
                            }
                        }).catch((error) => {
                            notify("text-bg-danger", "Error getting document: ", error);
                        })

                        $("#addSubject").click(function () {
                            var value = $("#subjectName").val();
                            var element = $("<option></option>").text(value);
                            if (options.includes(value) == false) {
                                $("#subjects-form").append(element);
                                options.push(value);
                                const obj = Object.assign({}, options);
                                db.collection("users")
                                    .doc(uid)
                                    .collection("subjects")
                                    .doc("list")
                                    .set(obj)
                                    .then(() => {
                                        notify("text-bg-success", "Subject saved");
                                    })
                                    .catch((error) => {
                                        console.error("Error adding document: ", error);
                                    });
                            } else {
                                notify("text-bg-danger", "already exists");
                            }
                        });
                    });
                } else {
                    // User is signed out.
                    document.location.href = "./login.html";
                }
            }, function (error) {
                notify("text-bg-danger", error);
            });
        };

        window.addEventListener("load", function () {
            initApp()
        });
    </script>
</head>

    <div class="container text-center py-5">
        <div class="col">
            <form class="row g-3 studyForm">
                <div class="mb-3">
                    <div class="row justify-content-around py-3">
                        <div class="col">
                            <input id="subjectName" name="subjectName" type="text" class="form-control"
                                placeholder="Subject name" aria-label="subject name">
                        </div>
                        <div class="col">
                            <button id="addSubject" type="button" class="btn btn-primary"
                                style="width:-webkit-fill-available;">Add new
                                subject</button>
                        </div>
                    </div>

                    <select id="subjects-form" name="subject" class="form-select" required aria-label="select example">
                    </select>

                    <div class="invalid-feedback">Example invalid select feedback</div>
                </div>

                <div class="mb-3">
                    <label for="validationCustomUsername" class="form-label">Starting Time</label>
                    <div class="input-group has-validation">
                        <input id="stime" name="stime" type="time" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a valid starting time.
                        </div>
                    </div>
                </div>

                <div class="mb-3 py-3">
                    <label for="validationCustomUsername" class="form-label">Ending time</label>
                    <div class="input-group has-validation">
                        <input id="ftime" name="ftime" type="time" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a valid ending time.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <select id="priority" name="priority" class="form-select" required aria-label="select example">
                        <option value="">Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <div class="invalid-feedback">Example invalid select feedback</div>
                </div>

                <div class="col-12">
                    <button id="submitBtn" class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>

            <div class="py-3">
                <input class="form-control" id="myInput" type="text" placeholder="Search..">
            </div>

            <table class="table" id="table">
                <thead>
                    <tr>
                        <th scope="col">Subject</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Progress</th>
                        <th scope="col">Quality</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="tbody">

                </tbody>
            </table>

            <div id="countdownExample">
                <div class="values"></div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header text-bg-danger">
                <strong class="me-auto">Alert</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val();
                $("#tbody tr").filter(function () {
                    $(this).toggle($(this).text().indexOf(value) > -1)
                });
            });

            $("#start_timer_button").on("click", function (e) {
                e.preventDefault();
                $(this).text(function (_, text) {
                    return text === "stop" ? "Start Timer" : "stop";
                }).toggleClass("stop_button");
            });
        });
    </script>

    <script src="src/easyTimer.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(document.getElementById("liveToast"));
        function notify(cls, message) {
            document.querySelector(".toast-body").innerHTML = message;
            document.querySelector(".toast-header").setAttribute("class",`toast-header ${cls}`);
            toastBootstrap.show();
        }
    </script>
</body>
